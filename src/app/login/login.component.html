<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>Login</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content class="full-width">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <mat-form-field class="full-width">
          <input matInput placeholder="Email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" [formControl]="passFormControl"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="passFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.form.invalid">Login</button>
        </mat-card-actions>

      </form>
    </mat-card-content>

    <mat-icon matTooltip="User: admin@admin.com Pass: admin666">help</mat-icon>
  </mat-card>
</div>
